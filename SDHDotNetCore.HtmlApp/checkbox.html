<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css" integrity="sha512-8vq2g5nHE062j3xor4XxPeZiPjmRDh6wlufQlfC6pdQ/9urJkU07NM0tEREeymP++NczacJ/Q59ul+/K2eYvcg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="plugins/icheck-bookstrap/icheck-bootstrap.min.css"/>
    <link rel="stylesheet" href="plugins/icheck-bookstrap/icheck-bootstrap.css"/> -->
</head>
<body>
    <h3>Choose your habit</h3>
    <div class="icheck-info">
        <input type="checkbox" id="someCheckboxId1"  />
        <label for="someCheckboxId1">Reading</label>
    </div>
    <div class="icheck-success">
        <input type="checkbox" id="someCheckboxId2" />
        <label for="someCheckboxId2">Travelling</label>
    </div>
    <div class="icheck-warning">
        <input type="checkbox" id="someCheckboxId3" />
        <label for="someCheckboxId3">Climbing</label>
    </div>
    <div></div>

    <h3>Choose your gender</h3>

    <div class="icheck-danger">
        <input type="radio" id="someRadioId1" name="someGroupName" />
        <label for="someRadioId1">Male</label>
    </div>
    <div class="icheck-danger">
        <input type="radio" id="someRadioId2" name="someGroupName" />
        <label for="someRadioId2">Female</label>
    </div>
</body>
</html>
